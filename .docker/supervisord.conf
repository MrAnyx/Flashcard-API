[program:messenger-consume]
command=php /var/www/html/bin/console messenger:consume async --time-limit=3600
user=root
numprocs=2
startsecs=0
autostart=true
autorestart=true
startretries=10
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/var/log/meeio/supervisord/messenger-consume_stdout.log
stderr_logfile=/var/log/meeio/supervisord/messenger-consume_stderr.log
