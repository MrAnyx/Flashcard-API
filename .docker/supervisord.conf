[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:env]
command=env
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=false
startsecs=10
autostart=true
startretries=10

